<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DetallesAutor</title>
</head>
<body>
    <h1>Detalles del Autor</h1>
    <h2>Nombre Completo</h2>

    </ul>
</body>
</html>
