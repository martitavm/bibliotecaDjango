<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="{% url "books:login_view" %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br> <br>
        <input type="submit" value="Iniciar Sesión" >
    </form>
    <p>Si no tienes cuenta todavía  <a href="{% url 'books:create_user' %}">pincha aquí</a></p>

</body>
</html>
